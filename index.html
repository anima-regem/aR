<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AR.js Example</title>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@2.3.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@2.3.1/aframe-ar.js"></script>
  </head>
  <body>
    <!-- Add your AR content here -->
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: red;"></a-box>
      </a-marker>
      <a-camera-static></a-camera-static>
    </a-scene>
    
  </body>
</html>
